<!DOCTYPE HTML>
<html>

<head>
	<title>Cole Consulting :: Software, Consulting, Training</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="/assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/ie9.css" /><![endif]-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/manifest.json">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
</head>

<body>
	<!-- Nav -->
	<nav id="nav">
		<ul class="container">
			<li>
				<a href="/#top">Home</a>
			</li>
			<li>
				<a href="/#work">Work</a>
			</li>
			<li>
				<a href="/#portfolio">Portfolio</a>
			</li>
			<li>
				<a href="#contact">Contact</a>
			</li>
		</ul>
	</nav>

	{{ content }}

	<!-- Contact -->
	<div class="wrapper style4">
		<article id="contact" class="container 75%">
			<header>
				<h2>How can I help you?</h2>
				<p>Share your big ideas, your current IT struggles, or the pitfalls you may be experiencing.</p>
			</header>
			<div>
				<div class="row">
					<div class="12u">
						<form method="post" action="https://formspree.io/coleconsulting1@gmail.com">
							<input type="text" name="_gotcha" style="display:none" />
							<div>
								<div class="row">
									<div class="6u 12u(mobile)">
										<input type="text" name="name" id="name" placeholder="Name" />
									</div>
									<div class="6u 12u(mobile)">
										<input type="text" name="_replyto" id="email" placeholder="Email" />
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<input type="text" name="subject" id="subject" placeholder="Subject" />
									</div>
								</div>
								<div class="row">
									<div class="12u">
										<textarea name="message" id="message" placeholder="Message"></textarea>
									</div>
								</div>
								<div class="row 200%">
									<div class="12u">
										<ul class="actions">
											<li>
												<input type="submit" value="Send Message" />
											</li>
											<li>
												<input type="reset" value="Clear Form" class="alt" />
											</li>
										</ul>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="12u">
						<hr />
						<h3>Find me on ...</h3>
						<ul class="social">
							<li>
								<a href="https://twitter.com/colemike" class="icon fa-twitter">
									<span class="label">Twitter</span>
								</a>
							</li>
							<li>
								<a href="https://www.linkedin.com/in/colemike" class="icon fa-linkedin">
									<span class="label">LinkedIn</span>
								</a>
							</li>
							<li>
								<a href="https://github.com/mikecole" class="icon fa-github">
									<span class="label">Github</span>
								</a>
							</li>
							<li>
								<a href="http://stackoverflow.com/users/86191/mike-cole" class="icon fa-stack-overflow">
									<span class="label">Stack Overflow</span>
								</a>
							</li>
						</ul>
						<hr />
					</div>
				</div>
			</div>
			<footer>
				<ul id="copyright">
					<li>&copy; Cole Consulting LLC. All rights reserved.</li>
				</ul>
			</footer>
		</article>
	</div>

	<!-- Scripts -->
	<script src="/assets/js/jquery.min.js"></script>
	<script src="/assets/js/jquery.scrolly.min.js"></script>
	<script src="/assets/js/skel.min.js"></script>
	<script src="/assets/js/skel-viewport.min.js"></script>
	<script src="/assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="/assets/js/main.js"></script>

</body>

</html>
